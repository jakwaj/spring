<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru - authors</title>
</head>
<body>
<H1>Authors list</H1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">22</td>
        <td th:text="${author.firstName}">Tom</td>
        <td th:text="${author.lastName}">Cruise</td>
    </tr>
</table>
</body>
</html>
